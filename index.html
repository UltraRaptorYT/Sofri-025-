<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="./index.js" defer></script>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container d-block">
      <img
        src="./Graphics/SOFRI.gif"
        alt="Jurassic Rush"
        class="img-fluid mx-auto d-block"
        style="height: 150px"
      />
    </div>
    <div class="container my-2 p-0 mx-auto">
      <div class="d-flex justify-content-center">
        <canvas
          id="game"
          width="250"
          height="250"
          style="display: block; margin: 0px; width: 90%"
        ></canvas>
        <div class="bg-dark text-white p-5 form-group m-0" style="width: 50%">
          <div
            class="bg-dark text-white form-group m-0 align-items-center"
            id="form"
          >
            <p class="h3" id="label">Question:</p>
            <p id="question">
              Which of the following is an economic disadvantage of tourism?
            </p>
            <div class="custom-control custom-radio">
              <input
                type="radio"
                id="customRadio1"
                name="customRadio"
                class="custom-control-input"
                value="1"
              />
              <label id="rad1" class="custom-control-label" for="customRadio1"
                >Managerial jobs go to overseas workers</label
              >
            </div>
            <div class="custom-control custom-radio">
              <input
                type="radio"
                id="customRadio2"
                name="customRadio"
                class="custom-control-input"
                value="2"
              />
              <label id="rad2" class="custom-control-label" for="customRadio2"
                >Local population becomes diluted</label
              >
            </div>
            <div class="custom-control custom-radio">
              <input
                type="radio"
                id="customRadio3"
                name="customRadio"
                class="custom-control-input"
                value="3"
              />
              <label id="rad3" class="custom-control-label" for="customRadio3"
                >Inflation causing locals to have difficulty affording
                products</label
              >
            </div>
            <div class="custom-control custom-radio">
              <input
                type="radio"
                id="customRadio4"
                name="customRadio"
                class="custom-control-input"
                value="4"
              />
              <label id="rad4" class="custom-control-label" for="customRadio4"
                >May lead to overpopulation</label
              >
            </div>
          </div>
          <img
            src="./Graphics/Dino.gif"
            alt="Jurassic Rush"
            class="img-fluid mx-auto d-block my-5"
          />
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row justify-content-center">
        <div class="m-0">
          In this game you will have to make it through various dungeons and
          work your way to the final boss.<br />To defeat the bosses, players
          will have to answer questions to defeat the bosses.
        </div>
      </div>
    </div>
    <div>
      <script
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>
</html>
